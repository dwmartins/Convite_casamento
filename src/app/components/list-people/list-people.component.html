<section>
    <h1 class="text-secondary-emphasis fs-1 fw-bolder p-2 text-center">Lista de convidados:</h1>

    <hr>

    <div *ngIf="loadList" class="d-flex align-items-center p-2">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="text-secondary-emphasis fs-5 fw-bolder p-2 m-0">Buscando lista...</p>
    </div>

    <div *ngIf="!notResult && !loadList" class="table_contents">
        <p class="text-secondary-emphasis fs-4 fw-bolder p-2" data-aos="fade-right" data-aos-duration="500">Quantidade de pessoas: <span class="qtd_peoples">{{ qtd_peoples }}</span></p>

        <div class="table-responsive p-2"  data-aos="fade-left" data-aos-duration="500">
            <table class="table table-striped table-hover">
                <thead class="fw-bold fs-4">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col" class="border">qtd</th>
                        <th scope="col">Data</th>
                    </tr>
                </thead>
                <tbody class="fw-semibold table-group-divider">
                    <tr *ngFor="let list of list_peoples">
                        <td>{{ list.pe_name }}</td>
                        <td>{{ list.pe_qtd_convidados }}</td>
                        <td>{{ list.createdAt | date: 'dd/MM/yy HH:mm'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div *ngIf="notResult" class="not-resuts">
        <h1 class="text-secondary-emphasis fs-1 fw-bolder p-2 text-center">Nenhum resultado encontrado</h1>

        <div class="d-flex justify-content-center" data-aos="zoom-in" data-aos-duration="1000">
            <img src="../../../assets//img/not-results.png" alt="not results">
        </div>
    </div>
</section>
