<section *ngIf="showSection1" class="home m-0 d-flex justify-content-center container-fluid">

    <div class="my-5">
        <div data-aos="fade-right" data-aos-duration="1000" class="d-flex align-items-center flex-column">
            <div class="d-flex justify-content-center img_casal">
                <img class="w-100" src="../../../assets/img/img_casal.png" alt="Noivos">
            </div>
            <div class="text-center mt-3">
                <h1 class="text-secondary-emphasis fs-1 fw-bolder">Tatiane & Douglas</h1>
            </div>
        </div>
    
        <div data-aos="fade-left" data-aos-duration="1000" class="text-center">
            <h1 class="text-secondary-emphasis fs-1 fw-bolder">Está chegando o dia!</h1>
            <p class="text-secondary-emphasis fw-bolder">Ficaríamos com muito prazer em receber sua confirmação de presença em nossa festa de casamento.</p>
    
            <button (click)="showSection(2)" class="btn btn-light btn-lg w-50 mt-4 fw-semibold border border-2">Seguinte</button>
        </div>
    </div>

</section>

<section class="section_name container-fluid" *ngIf="showSection2">
    <div data-aos="fade-right" data-aos-duration="1000" class="d-flex justify-content-center img_casal">
        <img class="w-100" src="../../../assets/img/img_casal.png" alt="Noivos">
    </div>

    <form data-aos="fade-left" data-aos-duration="1000">
        <h1 class="text-secondary-emphasis fs-1 fw-bolder mb-3">Digite seu nome por favor</h1>
        <input class="mb-4" type="text" name="name" id="name" placeholder="Ex: Tatiane" [(ngModel)]="people_name" maxlength="20">
        <button (click)="showSection(3)" class="btn btn-light btn-lg w-50 mt-4 fw-semibold border border-2" [disabled]="!people_name">Seguinte</button>
    </form>
</section>

<section class="section_confirm" *ngIf="showSection3">
    <div data-aos="fade-right" data-aos-duration="1000" class="d-flex justify-content-center img_casal">
        <img class="w-100" src="../../../assets/img/img_casal.png" alt="Noivos">
    </div>

    <form data-aos="fade-left" data-aos-duration="1000">
        <h1 class="text-secondary-emphasis fs-1 fw-bolder mb-4 text-center">
            {{ people_name }}, quantas pessoas irão com você??
        </h1>
        <div>
            <i class="bi bi-arrow-left-short icon_qtd" (click)="lessPeople()"></i>
            <input type="number" name="qtd_people" id="qtd_people" [(ngModel)]="qtd_people">
            <i class="bi bi-arrow-right-short icon_qtd" (click)="morePeople()"></i>
        </div>
        <div *ngIf="spinner" class="spinner-border text-secondary mt-4" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <button *ngIf="!spinner" (click)="insertPeople()" class="btn btn-light btn-lg w-50 mt-4 fw-semibold border border-2 d-flex align-items-center justify-content-center aling-items-center" [disabled]="!qtd_people">Confirmar <i class="bi bi-check-lg fs-2"></i></button>
    </form>
</section>

<ng-template #finish let-modal (click)="showSection(1)">
	<div class="d-flex justify-content-end rounded-top">
        <i class="bi bi-x-lg fs-1 p-2 text-danger" aria-label="Close" (click)="modal.dismiss('Cross click') || showSection(1)"></i>
    </div>

    <div class="d-flex justify-content-center mb-1 p-1">
        <div class="w-50 p-3">
            <img class="w-100" src="../../../assets//img/check.webp" alt="finish">
        </div>
    </div>

    <h1 class="text-secondary-emphasis fs-1 fw-bolder mb-4 text-center p-2">Ficamos imensamente felizes com a sua presença.</h1>
</ng-template>
